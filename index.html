<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Tic-Tac-Toe Project</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <main>

        <section class="player-creation-container">
            <form id="player-creation-form">
                <fieldset class="player-one-creation">
                    <legend>Player One, select your name.</legend>
                    <label for="player-one-name">
                        Name:
                        <input type="text" id="player-one-name" required />
                    </label>
                    <p id="player-one-mark">
                        Mark: X
                    </label>
                </fieldset>
                <fieldset class="player-two-creation">
                    <legend>Player Two, select your name.</legend>
                    <label for="player-two-name">
                        Name:
                        <input type="text" id="player-two-name" required />
                    </label>
                    <p id="player-two-mark">
                        Mark: O
                    </label>
                </fieldset>
                <button id="submit-btn" type="submit">Play</button>
            </form>
        </section>

        <section class="display-container">
            <p id="display-message"></p>
        </section>

        <section class="game-container">
           <div id="game-board-display">
                <button class="game-board-space" data-row="0" data-col="0"></button>
                <button class="game-board-space" data-row="0" data-col="1"></button>
                <button class="game-board-space" data-row="0" data-col="2"></button>
                <button class="game-board-space" data-row="1" data-col="0"></button>
                <button class="game-board-space" data-row="1" data-col="1"></button>
                <button class="game-board-space" data-row="1" data-col="2"></button>
                <button class="game-board-space" data-row="2" data-col="0"></button>
                <button class="game-board-space" data-row="2" data-col="1"></button>
                <button class="game-board-space" data-row="2" data-col="2"></button>
           </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
