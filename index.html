<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Tic-Tac-Toe Project</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <main>

        <section class="player-creation-container">
            <form action="">
                <fieldset class="player-one-creation">
                    <legend>Player One, select your name and mark.</legend>
                    <label for="player-one-name">
                        Name:
                        <input type="text" id="player-one-name" required>
                    </label>
                    <label for="player-one-mark">
                        Mark:
                        <select id="player-one-mark" required>
                            <option value="x">x</option>
                            <option value="o">o</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset class="player-two-creation">
                    <legend>Player Two, select your name and mark.</legend>
                    <label for="player-two-name">
                        Name:
                        <input type="text" id="player-two-name" required>
                    </label>
                    <label for="player-two-mark">
                        Mark:
                        <select id="player-two-mark" required>
                            <option value="x">x</option>
                            <option value="o">o</option>
                        </select>
                    </label>
                </fieldset>

                <p id="mark-input-reminder"></p>
                <button id="submit-btn">Play</button>
            </form>
        </section>

        <section class="game-container">
           <div id="gameboard-grid-area"></div>
           <p id="endgame-message"></p>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
